<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moth</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="postprocessing.css">
</head>

<body>







  <svg id="page-svg" width="100%" height="100%">
    <defs>
      <filter id="barrel" x="-50%" y="-50%" width="200%" height="200%" filterUnits="userSpaceOnUse">
        <feImage xlink:href="Mask.png" result="map" x="0" y="0" width="100%" height="100%" preserveAspectRatio="none" />
        <feDisplacementMap in="SourceGraphic" in2="map" scale="120" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </defs>

    <foreignObject x="0" y="0" width="100%" height="100%" filter="url(#barrel)">
      <!-- Give the inner HTML container an id so JS can find it -->
      <div class="game-container">
        <h1>Current Screen</h1>

        <!-- ASCII Art Display Area -->
        <textarea id="asciiDisplay" class="display" readonly></textarea>

        <!-- Player Information Panel -->
        <textarea id="infoPanel" class="info-panel" readonly></textarea>

        <!-- Player Input Field -->
        <div class="input-container">
          <input type="text" id="playerInput" class="input-field" placeholder="Input..." pattern="[a-zA-Z0-9!.:,?"
            autocomplete="off">
        </div>
      </div>
    </foreignObject>
  </svg>



  <script src="js\transitions.js"></script>
  <script src="js\updatedisplay.js"></script>
  <script src="js\updateinfo.js"></script>
  <script src="js\inputhandling.js"></script>
  <script src="js\main.js"></script>

</body>

</html>
