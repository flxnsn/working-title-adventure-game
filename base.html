<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to ASCII Art Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        
        #ascii-output {
            font-family: 'Courier New', monospace;
            font-size: 8px;
            line-height: 8px;
            white-space: pre;
            background-color: #000;
            padding: 10px;
            border: 1px solid #333;
            overflow: auto;
            max-width: 100%;
        }
        
        input[type="file"] {
            margin: 10px 0;
            padding: 5px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #005a9e;
        }
        
        .info {
            margin: 10px 0;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>JPG to Colorized ASCII Art Converter</h1>
    
    <div class="controls">
        <input type="file" id="imageInput" accept=".jpg,.jpeg" />
        <button onclick="convertToAscii()">Convert to ASCII</button>
        <div class="info">Upload a JPG image to convert it to colorized ASCII art (will be resized to 200x100)</div>
    </div>
    
    <div id="ascii-output"></div>

    <script src="ASCII.js"></script>
</body>
</html>
